<!DOCTYPE html>
<html>
  <head>
      <title>Founder Finder</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <a class="brand" href="#">Founder Finder</a>
        <ul class="nav">
        <li class="active"><a href="/profile.html">My Profile</a></li>
      </ul>
      </div>
    </div>
    <div class="sign-in span6">
      <form class="form-horizontal">
          <h1 class="login text-info">Login</h1>
          <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
              <input type="text" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
              <input type="password" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <div class="control-group">
            <button type="submit" class="btn-primary sign-in-btn">Sign in</button>
          </div>
      </form>
      <button type="submit" class="btn-primary sign-up">Sign Up</button>
    </div>

    <div class="sign-in span6">
      <form class="form-horizontal">
          <h1 class="login text-info">Sign Up</h1>
          <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
              <input type="text" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
              <input type="password" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword1">Confirm Password</label>
            <div class="controls">
              <input type="password" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <div class="control-group">
            <button type="submit" class="btn-primary sign-in-btn">Create Account</button>
          </div>
      </form>
    </div>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap.js"></script>
  </body>
</html>
